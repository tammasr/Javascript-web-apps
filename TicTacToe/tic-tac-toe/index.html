<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        table {
            margin: auto;
        }
        td {
            width: 50px;
            height: 50px;
            border: 1px solid grey;
        }
    </style>
</head>

<body>
    <table class="block">
        <tr>
            <td data-i="0", data-j="0" onclick="captureClick()"></td>
            <td data-i="0", data-j="1" onclick="captureClick()"></td>
            <td data-i="0", data-j="2" onclick="captureClick()"></td>
        </tr>
        <tr>
            <td data-i="1", data-j="0"></td>
            <td data-i="1", data-j="1"></td>
            <td data-i="1", data-j="2"></td>
        </tr>
        <tr>
            <td data-i="2", data-j="0"></td>
            <td data-i="2", data-j="1"></td>
            <td data-i="2", data-j="2"></td>
        </tr>

    </table>
<script src="app.js"></script>
</body>
</html>
