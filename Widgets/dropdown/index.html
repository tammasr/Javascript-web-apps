


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabbed Content</title>
</head>
<style>
    .dropdown{
        position: relative;
    }
    .dropdown-content{
        display: none;
        background-color: aqua;
        position: absolute;
    }
    .show {
        display: block;
    }
    div .item {
        padding: 7px;
        border: 1px solid grey;
    }
    div :hover {
        background-color: pink;
    }
</style>
